<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Defense Debug</title>
<style>
body { background: #222; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
canvas { background: #333; display: block; margin: auto; }
#ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
.btn { pointer-events: auto; padding: 10px; background: green; color: white; cursor: pointer; }
#debugLog { position: fixed; bottom: 0; left: 0; background: rgba(0,0,0,0.7); color: #0f0; font-size: 12px; padding: 5px; max-height: 100px; overflow-y: auto; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="ui">
  <div class="btn" id="startBtn">Tap to Start</div>
</div>
<div id="debugLog"></div>
<script>
function logDebug(msg) { 
  document.getElementById('debugLog').innerHTML += msg + '<br>'; 
  console.log(msg);
}
logDebug('[init] JS loaded');
let running = false;
document.getElementById('startBtn').addEventListener('click', () => {
  logDebug('startBtn click running ' + running);
  running = true;
});
document.getElementById('gameCanvas').addEventListener('click', (e) => {
  logDebug('tap ' + e.offsetX + ' ' + e.offsetY);
});
</script>
</body>
</html>
