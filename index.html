<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Ants â€” v6.10 debug</title>
  <meta name="theme-color" content="#121212">
  <style>
    html,body { margin:0; height:100%; background:#121212; color:#f6f6f6; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #wrapper{ position:relative; height:100vh; width:100vw; overflow:hidden; }
    #game{ display:block; width:100vw; height:100vh; touch-action:none; outline:none; background:#101114; }
    #sprites{ position:absolute; inset:0; pointer-events:auto; z-index:1; }
    #ui{ position:absolute; inset:0; z-index:3; pointer-events:none; }
    #topbar{ position:absolute; top:8px; left:8px; right:8px; display:flex; gap:12px; justify-content:space-between; align-items:center; font-weight:700; text-shadow:0 2px 4px rgba(0,0,0,.35); }
    .hud{ background:#0006; border:1px solid #333; border-radius:10px; padding:6px 10px; pointer-events:auto; }
    .btn{position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); padding:14px 18px; border:0; border-radius:12px; background:#4caf50; color:#fff; font-weight:700; font-size:18px; pointer-events:auto; cursor:pointer z-index:99; pointer-events:auto; }
    #ver{ position:absolute; right:8px; bottom:8px; z-index:3; background:#0008; color:#fff; padding:4px 8px; border-radius:8px; font:12px/1.2 ui-monospace }
    #debug{ position:absolute; left:8px; bottom:8px; z-index:3; background:rgba(0,0,0,.55); border:1px solid #444; border-radius:8px; padding:8px 10px; font:12px/1.3 ui-monospace, Menlo, Consolas, monospace; max-width:92vw; white-space:pre-wrap }
    .sprite{ position:absolute; left:0; top:0; transform:translate(-50%,-50%) rotate(0deg); will-change:transform; image-rendering:auto }
    #cakeSprite{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); transition:filter .12s, opacity .12s }
    .hurt{ filter:hue-rotate(330deg) saturate(1.2) brightness(1.05) drop-shadow(0 0 0 rgba(255,0,0,0.5)); }
    #healthWrap{ position:absolute; left:50%; top:calc(50% + 120px); transform:translateX(-50%); width:min(40vw,304px); height:16px; background:#4a1c1c; border:1px solid #5a2424; border-radius:10px; overflow:hidden; box-shadow:0 3px 10px #0006 }
    @media (max-width: 899px){ #healthWrap{ top: calc(50% + 90px); } }
    #healthBg{ position:absolute; inset:0; background:#8a2a2a }
    #healthFg{ position:absolute; left:0; top:0; bottom:0; width:100%; background:linear-gradient(#2ecc71,#27ae60) }
    #comboWrap{ display:flex; gap:10px; align-items:center }
    #comboBar{ width:120px; height:8px; background:#2a2a2a; border-radius:999px; overflow:hidden; border:1px solid #3a3a3a }
    #comboFill{ width:0; height:100%; background:#ffd54f }
    .toast{ position:absolute; left:50%; top:18%; transform:translateX(-50%); padding:10px 12px; background:#222; border-radius:10px; border:1px solid #3a3a3a; font-size:14px; opacity:0; transition:opacity .25s }
    .toast.show{ opacity:1 }
    @keyframes squash{ 0%{transform:translate(-50%,-50%) scale(1.0)} 50%{transform:translate(-50%,-50%) scale(1.2,0.85)} 100%{transform:translate(-50%,-50%) scale(0.0)} }
    .squash{ animation:squash 180ms ease-out forwards }
    .blip{ position:absolute; left:0; top:0; transform:translate(-50%,-50%); font-weight:800; color:#ffe082; text-shadow:0 2px 6px #0008; pointer-events:auto; opacity:0; transition:opacity .18s, transform .36s }
    .blip.show{ opacity:1; transform:translate(-50%,-120%) }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="game" aria-label="Ants game canvas"></canvas>
    <div id="belowSprites" style="position:absolute; inset:0; pointer-events:auto; z-index:0;"></div>
    <div id="sprites">
      <img id="cakeSprite" class="sprite" src="assets/cake.png" alt="cake">
    </div>
    <div id="aboveSprites" style="position:absolute; inset:0; pointer-events:auto; z-index:2;"></div>
    <div id="ui">
      <div id="topbar">
        <div class="hud">
          <div id="wave">Wave 1</div>
          <div id="ants">Ants: 0</div>
          <div id="hp">Cake: 50</div>
        </div>
        <div class="hud">
          <div id="score">Score: 0</div>
          <div id="comboWrap">
            <div id="comboLabel">Combo x1</div>
            <div id="comboBar"><div id="comboFill"></div></div>
          </div>
        </div>
      </div>
      <button id="startBtn" class="btn">Tap to Start</button>
      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </div>
    <div id="healthWrap" aria-label="Cake health">
      <div id="healthBg"></div>
      <div id="healthFg" style="width:100%"></div>
    </div>
    <div id="ver">v6.10 debug</div>
    <div id="debug">[init] JS loaded
</div>
  </div>
  <script src="boot.js?cb=1755207312" defer></script>
  <script src="app.js?cb=1755207107" defer></script>
</body>
</html>
